<!doctype html>
<head>

    <title>Fresher's Quiz</title>
    <script src="quizapp.js" type="text/javascript"> </script>
    <link rel="stylesheet" type="text/css" href="quizapp.css">
</head>

<body>
    <div id = "title">
        ISTE
    </div>

    <div id = "slides">
        <div id = "slideshow">
            &nbsp;

                <span id = "question"> Questions </span> <br> <hr>
                <span id = "option1">Option1 </span>

                <span id = "option3">Option3 </span>
                <span id = "option4" class = "optionline">Option4</span><br>
            </div>
            <button id = "nextbutton" onClick="next_question(0)"> <b>>> </b> </button>
        </div>
    </div>

    <div id = "timer"> 30 </div>
    <div id = "scores">
        <div id = "team1">
        </div>
        <div id = "team2">
        </div>
        <div id = "team3">
        </div>
        <div id = "team4">
        </div>
        <div id = "team5">
        </div>
    </div>

    <button onClick="print_all_scores()"> scores! </button>
</body>
