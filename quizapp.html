<!DOCTYPE html>
<html>
<head>
    <title>Fresher's Quiz</title>
    <script src="quizapp.js" type="text/javascript"> </script>
    <link rel="stylesheet" type="text/css" href="quizapp.css">
</head>

<body onLoad = "clear()">
    <div id = "title">
        Fresher's Quiz
    </div>

    <div id = "slides">

            &nbsp;
            <button id = "nextbutton" onClick="next_question()"> <b>>> </b> </button>

                <span id = "question"></span> <br> <hr>

            </div>
        </div>
    </div>

    <div id = "presentTeam">
        Team
    </div>

        <span id = "team1"> 0 </span>
