<!DOCTYPE html>
<html>
<head>
    <title>Fresher's Quiz</title>
    <script src="quizapp.js" type="text/javascript"> </script>
    <link rel="stylesheet" type="text/css" href="quizapp.css">
</head>

<body onLoad = "clear()">
    <div id = "title">
        Fresher's Quiz
    </div>


    <div id = "rand">
    </div>
    <div id = "slides">
        <div id = "slideshow">
            &nbsp;
            <button id = "nextbutton" onClick="next_question()"> <b>>> </b> </button>
            <div id = "div0">
                <span id = "question"></span> <br> <hr>
               <button onClick="score_update(1)" id = "option1" class = "optionbutton"> </button><br>
                <button onClick="score_update(2)" class = "optionbutton" id = "option2"></button> <br>
                <button onClick="score_update(3)" class = "optionbutton" id = "option3"></button><br>
                <button onClick="score_update(4)" class = "optionbutton" id = "option4" ></button><br/>
            </div>
        </div>
    </div>


    <div id = "presentTeam">
    </div>

    <div id = "timer"> 30 </div>
    <div id = "score">
        <div id = "team1score">  0 <hr> </div> <div id = "team1"> Team A </div>
        <div id = "team2score">  0 <hr> </div> <div id = "team2"> Team B </div>
        <div id = "team3score">  0 <hr> </div> <div id = "team3"> Team C </div>
        <div id = "team4score">  0 <hr> </div> <div id = "team4"> Team D </div>
        <div id = "team5score">  0 <hr> </div> <div id = "team5"> Team E </div>
    </div>
    <button onClick="setRoundOne()" id = "roundone"> Round One</button>
    <a href="round2.html"> <button id = "roundtwo">Round Two</button></a>
    <button onClick="setRoundThree()" id = "roundthree"> Round Three</button>
    <button onClick="random()" id = "random"> Random</button>
    <button onClick="stopRandom()" id = "stoprandom"> Stop </button>


</body>
